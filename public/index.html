<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles">
    <title>Your Daily Planner</title>
</head>
<body class="body">
    <h1 class="header">Daily Planner</h1>
    <div class="parent">
        <div class="box1">
            <form class="toDoForm">
                <input class="textBox" type='text'  placeholder='Enter to-do item here' required />
                <button class="addBtn">Add Item</button>
            </form>
            <section class="itemList"></section>
        </div>
        <div class="box2">
            <div class="inside1">Current Weather
                <form class ="weatherForm">
                    <input class="weatherBox" minLength="5" maxlength='5' type='text' required placeholder="Zip Code" />
                    <button>Search</button>
                </form>
                <div class="weatherHolder">
                    <section class="weatherReport"></section>
                    <section class="condition"></section>
                </div>               
            </div>
            <div class="inside2">
                <section class="quote"></section>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/js"></script>
</body>
</html>
